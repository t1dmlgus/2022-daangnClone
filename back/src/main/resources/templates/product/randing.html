<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/randing.css">
    <title>랜딩페이지</title>
</head>
<body>
    <div class="container">
        <section id="sec_header">
            <h3>개발자님 동네</h3>
            <div class="clear">
                <a>
                    <img src="/img/search.png" alt="검색">
                </a>
                <a>
                    <img src="/img/menu.png" alt="리스트">
                </a>
            </div>
        </section>
        <!-- header -->
        <section id="sec_content" th:each="product : ${product}">
            <div class="cont">
                <a th:href="|/product/${product.productId}|" class="cont_img">
                    <img src="/img/product01.png" th:src="${product.coverImage}" alt="상품_이미지">
                </a>
                <div class="cont_desc">
                    <div>
                        <div class="title" th:text="${product.title}">제목</div>
                        <div class="location" style="color: #ccc">장소</div>
                        <div class="price" th:text="${product.price}"> 가격</div>
                    </div> 
                    <div class="service">
                        <a href="#" class="comment"><img src="/img/comment.png" alt="댓글">n</a>
                        <a class="likes">
                            <img src="/img/likes.png" alt="좋아요">n</a>
                    </div>
                </div>
            </div>
            <!-- content-->
        </section>
        
        <section id="sec_footer">
            <a class="btn_register" href="/product/register">
                <img src="/img/plus (1).png" alt="">
            </a>
            <div class="clear">
                <a class="home" href="/">
                    <img src="/img/home.png" alt="home">
                    <span>홈</span>
                </a>
                <a class="mypage">
                    <img src="/img/mypage.png" alt="mypage">
                    <span>나의 당근</span>
                </a>
            </div>
        </section>
        <!-- footer-->
    </div>
  
    
  </body>
  
</html>
